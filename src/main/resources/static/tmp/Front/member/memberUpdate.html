};

async function Update(member) {
const response = await fetch("http://localhost:8081/u-and-me/member/update", {
method: "POST",
headers: {
"Content-Type": "application/json",
},
body: JSON.stringify(member)
});

if (response.ok) {
alert("更新成功");
window.location.href ="";
} else {
alert("更新失敗，請再次嘗試");
}
}

const subBtn_el = document.getElementById("submit");
subBtn_el.addEventListener("click", function() {
const memEmail = document.getElementById("memEmail").value;
const memPassword = document.getElementById("memPassword").value;
const memName = document.getElementById("memName").value;

const memAddr = document.getElementById("memAddr").value;
const memGender = document.getElementById("memGender").value;

const member = {
"memEmail": memEmail,
"memPassword": memPassword,
"memName": memName,
"memPhone": memPhone,
"memAddr": memAddr,
"memGender": memGender
};

Update(member);
});
