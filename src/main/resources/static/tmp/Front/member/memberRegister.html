        //填入居住地區

        for(let myDistOption of myDistOptions){
          if(myDistOption.value === memDist){
            myDistOption.setAttribute("selected", true);
          }else{
            myDistOption.removeAttribute("selected");
          }
        }
        //如果居住縣市與地區皆已填入，取消灰階的顯示
        memCity.classList.remove("text-secondary");
        memDist.classList.remove("text-secondary");
      }
    }

  async function Register(member) {
      const response = await fetch("http://localhost:8081/u-and-me/member/register", {
          method: "POST",
          headers: {
              "Content-Type": "application/json",
          },
          body: JSON.stringify(member)
      });

      if (response.ok) {
          alert("註冊成功");
      } else {
          alert("註冊失敗，請再次嘗試");
      }
  }

  const regBtn_el = document.getElementById("regButton");
  regBtn_el.addEventListener("click", function() {
      const memEmail = document.getElementById("memEmail").value;
      const memPassword = document.getElementById("memPassword").value;
      const memName = document.getElementById("memName").value;
      const memPhone = document.getElementById("memPhone").value;
      const myAddrInput = document.getElementById("my-addr-input");
      const myCityOptions = document.querySelectorAll("#my-mem-city > option");
      const myDistOptions = document.querySelectorAll("#my-mem-dist > option");

      const memDist = document.getElementById("my-mem-dist");
      const memGender = document.getElementById("memGender").value;

      const member = {
          "memEmail": memEmail,
          "memPassword": memPassword,
          "memName": memName,
          "memPhone": memPhone,
          "memAddr":memCity.value + memDist.value + myAddrInput.value,
          "memGender": memGender,

      };

      Register(member);
  });
});

</script>
