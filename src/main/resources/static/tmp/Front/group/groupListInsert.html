                            </div>
                            <div class="col-md-6">

                                <input type="text" class="form-control" id="amount">
                            </div>

                            <div>
                                <!-- 行程出發日期 -->
                                <p>
                                    <label for="inputDepDate">
                                        <p style="font-size: 16px;" id="inputDepDate">行程出發日期</p>
                                    </label>
                                    <input type="date" id="depDate" style="width: 150px; height: 35px;">
                                </p>
                                <!-- 揪團截止日期 -->
                                <p>
                                    <label for="inputDeadline">
                                        <pre style="font-size: 16px;" id="inputDeadline">揪團截止日期</pre>

                            </div>

                            <div class="mb-3">
                                <label for="inputNotice" class="form-label" id="inputNotice">行前通知</label>
                                <textarea class="form-control" id="notice" rows="3" , placeholder="最多500字"
                                    style="resize:none;height:500px;"></textarea>
                            </div>
