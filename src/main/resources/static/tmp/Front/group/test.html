<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/regForm.css">
</head>

<body>
    <div id="test1">

    </div>
    <button onclick="fetchEcpay()">123</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const test1 = document.getElementById('test1');
        async function fetchEcpay() {
            await fetch('http://localhost:8080/u-and-me/ecpayTest', {
                headers: {
                    "content-type": "application/x-www-form-urlencoded",
                },
                method: 'POST'
            }).then(res => {
                return res.text();
            }).then(sub =>{
                test1.innerHTML += sub;
                document.getElementById('allPayAPIForm').submit();
                test1.innerHTML = '';
            })
        }

    </script>
</body>

</html>
