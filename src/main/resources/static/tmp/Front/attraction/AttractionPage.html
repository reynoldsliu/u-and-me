    <script>
        var map;
        var directionsRenderer;
        var directionsService;
        var stepDisplay;
        var markerArray = [];

        var haight;
        var oceanBeach;
        var travelMode_el = document.getElementById("mode");
        var travelMode = travelMode_el.value;

        travelMode_el.addEventListener('change', function () {
            travelMode = travelMode_el.value;
        });

        async function initMap() {
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
            directionsRenderer.setPanel(document.getElementById('directionsPanel'));

            var haight = new google.maps.LatLng(37.7699298, -122.4469157);
            var oceanBeach = new google.maps.LatLng(37.7683909618184, -122.51089453697205);

            // 預設顯示的地點：台北市政府親子劇場
            let location = {
                lat: 25.0374865, // 經度
                lng: 121.5647688 // 緯度
            };

            var mapOptions = {
                zoom: 14,
                center: haight
            }

            const { Map } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerView } = await google.maps.importLibrary("marker");

            // map = new google.maps.Map(document.getElementById('map'), mapOptions);
            directionsRenderer.setMap(map);

            // 建立地圖
            this.map = new google.maps.Map(document.getElementById('map'), {
                center: haight,//location,
                zoom: 16,
                mapTypeId: 'terrain'
            });

            // Create a renderer for directions and bind it to the map.
            var rendererOptions = {
                map: map
            }
            // directionsRenderer = new google.maps.DirectionsRenderer(rendererOptions);
            directionsRenderer = new google.maps.DirectionsRenderer({
                draggable: true,
                map: map,
                panel: document.getElementById("directionsPanel"),
            });
            directionsRenderer.addListener("directions_changed", () => {
                const directions = directionsRenderer.getDirections();

                if (directions) {
                    computeTotalDistance(directions);
                }
            });

        }

        function calculateTravelTime(start, end, travelMode) {
            // 设置起点和终点
            var request = {
                origin: start,
                destination: end,
                travelMode: travelMode // 可以是 'DRIVING', 'WALKING', 'BICYCLING', 'TRANSIT'
            };

            // 调用 Directions Service 来计算旅程时间
            directionsService.route(request, function (response, status) {
                if (status === 'OK') {
                    // 获取路线和旅程信息
                    var route = response.routes[0];
                    var legs = route.legs[0];

                    // 获取旅程的时间信息（text 表示可读的时间）
                    var duration = legs.duration.text;

                    // 在控制台打印旅程时间信息
                    console.log('Travel Duration:', duration);
                    document.getElementById("totalTime").innerHTML = duration;
                    // 更新 Directions Renderer 显示路线
                    directionsRenderer.setDirections(response);
                } else {
                    console.log('Directions request failed:', status);
                }
            });
        }



        function displayRoute(origin, destination, service, display) {
            service
                .route({
                    origin: origin,
                    destination: destination,
                    // waypoints: [
                    //     { location: "Adelaide, SA" },
                    //     { location: "Broken Hill, NSW" },
                    // ],
                    travelMode: google.maps.TravelMode.DRIVING,
                    avoidTolls: true,
                })
                .then((result) => {
                    display.setDirections(result);
                })
                .catch((e) => {
                    console.log("Could not display directions due to: " + e);
                });
        }

        function computeTotalDistance(result) {
            let total = 0;
            const myroute = result.routes[0];
            if (!myroute) {
                return;
            }

            for (let i = 0; i < myroute.legs.length; i++) {
                total += myroute.legs[i].distance.value;
            }

            total = total / 1000;
            document.getElementById("totalDistance").innerHTML = total + " km";
        }


        // 地址自動完成 + 地圖的中心移到輸入結果的地址上
        function siteAuto() {
            let options = {
                // componentRestrictions: { country: 'tw' } // 限制在台灣範圍
            };

            let siteInput1 = document.querySelector('.google_input_text1');
            let siteInput2 = document.querySelector('.google_input_text2');
            // 監聽 input 變化
            // if (siteInput)
            siteInput1.addEventListener('input', function (event) {
                let inputValue = event.target.value;
                // 在這裡處理 inputValue
            });
            siteInput2.addEventListener('input', function (event) {
                let inputValue = event.target.value;
                // 在這裡處理 inputValue
            });

            // this.autocomplete = new google.maps.places.Autocomplete(this.$refs.site, options);

            var autocomplete1 = new google.maps.places.Autocomplete(siteInput1, options);
            var autocomplete2 = new google.maps.places.Autocomplete(siteInput2, options);

            // 地址的輸入框，值有變動時執行
            autocomplete1.addListener('place_changed', () => {
                this.place = autocomplete1.getPlace(); // 地點資料存進place

                // 確認回來的資料有經緯度
                if (this.place.geometry) {

                    // 改變map的中心點
                    let searchCenter = this.place.geometry.location;

                    // panTo是平滑移動、setCenter是直接改變地圖中心
                    this.map.panTo(searchCenter);

                    // 在搜尋結果的地點上放置標記
                    let marker = new google.maps.Marker({
                        // icon: {
                        //     path: google.maps.SymbolPath.CIRCLE,
                        //     scale: 10
                        // },
                        position: searchCenter,
                        map: this.map
                    });

                    // info window
                    let infowindow = new google.maps.InfoWindow({
                        content: this.place.formatted_address
                    });
                    infowindow.open(this.map, marker);
                }
            });
            autocomplete2.addListener('place_changed', () => {
                this.place = autocomplete2.getPlace(); // 地點資料存進place

                // 確認回來的資料有經緯度
                if (this.place.geometry) {

                    // 改變map的中心點
                    let searchCenter = this.place.geometry.location;

                    // panTo是平滑移動、setCenter是直接改變地圖中心
                    this.map.panTo(searchCenter);

                    // 在搜尋結果的地點上放置標記
                    let marker = new google.maps.Marker({
                        // icon: {
                        //     path: google.maps.SymbolPath.CIRCLE,
                        //     scale: 10
                        // },
                        position: searchCenter,
                        map: this.map
                    });

                    // info window
                    let infowindow = new google.maps.InfoWindow({
                        content: this.place.formatted_address
                    });
                    infowindow.open(this.map, marker);
                }
            });
        }
        //manual fixed
        var start_el = document.getElementById('start');
        var end_el = document.getElementById('end');
        var start = start_el.value;
        var end = end_el.value;

        start_el.addEventListener('change', function () {
            console.log("From: " + start_el.value + ",  To: " + end_el.value);
            siteAuto();
            calculateTravelTime(start_el.value, end_el.value, travelMode);
            displayRoute(
                start_el.value,// "Perth, WA",haight
                end_el.value,// "Sydney, NSW",oceanBeach

            );
        })
        end_el.addEventListener('change', function () {
            console.log("From: " + start_el.value + ",  To: " + end_el.value);
            siteAuto();
            calculateTravelTime(start_el.value, end_el.value, travelMode);
            displayRoute(
                start_el.value,// "Perth, WA",haight
                end_el.value,// "Sydney, NSW",oceanBeach
                directionsService,
                directionsRenderer
            );
        })





        // 監聽網頁載入事件
        window.addEventListener('load', () => {
            // googleMap.initMap();
            // googleMap.siteAuto();
            reloadMap();


        });

        function reloadMap() {
            if (directionsService == undefined || directionsService == null)
                directionsService = new google.maps.DirectionsService();
            if (directionsRenderer == undefined || directionsRenderer == null)
                directionsRenderer = new google.maps.DirectionsRenderer();
            initMap();
            siteAuto();
        }
