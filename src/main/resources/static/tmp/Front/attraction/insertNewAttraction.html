    <script>
        const baseUrl = window.location.protocol + "//" + window.location.host +"/u-and-me/";
        //圖片的input標籤物件
        const imageInput = document.getElementById('imageInput');
        //預覽圖的起點標籤物件
        const preview = document.getElementById('preview');

        //顯示預覽圖 多圖
        imageInput.addEventListener('change', (event) => {
            preview.innerHTML = '';
            const files = event.target.files;

            for (const file of files) {
                const imageURL = URL.createObjectURL(file);
                const image = new Image();
                image.src = imageURL;
                image.style.maxWidth = '320px'; // 設定預覽圖最大寬度
                image.style.maxHeight = '500px'; // 設定預覽圖最大高度
                preview.appendChild(image);
            }
        });

        //送出景點資訊按鈕 將景點加入資料庫
        const insertBtn_el = document.getElementById("insertBtn");
        insertBtn_el.addEventListener("click", async function () {

            const attr = {
                attrName: document.getElementById("attrName").value,
                attrAddr: document.getElementById("attrAddr").value,
                attrIlla: document.getElementById("attrIlla").value,
                attrTypeId: document.getElementById("attrTypeId").value,
                attrCostRange: document.getElementById("attrCostRange").value,
                attrBussTime: document.getElementById("attrBussTime").value
            }

            //若景點已有一樣名稱 則新增失敗 進行錯誤處理
            var response = await fetch(baseUrl + 'getAttrByName/' + document.getElementById("attrName").value);
            //若景點已存在 跳出訊息並中斷方法
            if(await response.json().attrId===undefined){
                alert("已存在景點");
                return;
            }

            //將單一景點存入資料庫
            var response = await fetch(baseUrl + 'insertNewAttraction/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(attr)
            });
            if (!response.ok) {
                alert("Insertion of attraction failed.");
                return;
            }

            //透過景點名稱搜尋剛剛加入資料庫景點 回傳景點編號

            var response = await fetch(baseUrl + 'getAttrByName/' + attr.attrName);
            res = await response.json();
            console.log(res.attrId);
            attr.attrId = res.attrId;
            //透過景點編號 將單一景點多筆圖片加入資料庫 
            const files = imageInput.files;
            for (const file of files) {
                const formData = new FormData();
                formData.append('image', file);
                try {
                    const fileReader = await new FileReader();
                    fileReader.onload = async event => {
                        const base64Str = btoa(event.target.result);
                        const response = await fetch(baseUrl + 'insertAttrPictures/' + attr.attrId, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                attrPicId: 1,
                                attrId: attr.attrId,
                                attrPicData: base64Str
                            })
                        });
                    };
                    fileReader.readAsBinaryString(file);

                    if (response.ok) {
                        // 处理成功上传后的操作
                        console.log('Image uploaded successfully');
                    } else {
                        // 处理上传失败的情况
                        console.error('Image upload failed');
                    }
                } catch (error) {
                    console.error('Error uploading image:', error);
                }
            }

        })
