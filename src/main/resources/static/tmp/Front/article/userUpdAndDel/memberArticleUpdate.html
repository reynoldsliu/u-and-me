<!doctype html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<!-- SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">

<!-- SweetAlert2 JavaScript -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>編輯文章</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sidebars/">

    <!-- sweetalert2-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">

    <!-- 傳送圖片icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
    <!-- 客服聊天室 -->
    <link rel="stylesheet" href="../../customer/dist/css/customerChat.css">

    <!-- Bootstrap core CSS -->
    <!-- <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="shortcut icon" href="../dist/img/favicon.ico" type="image/x-icon">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }


        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="assets/dist/css/memberArticleUpdate.css" rel="stylesheet">

</head>

<body>


    <main>



        <div class="d-flex flex-column flex-shrink-0 p-3"
            style=" width: 100%;min-height: 100vh;background-color:#47535a;">

            <div class="shadow p-5 my-3 bg-body rounded " style="min-height:70vh;width:80vw;margin-left:10vw;">
                <!-- 以上是公版-->
                <h4 style="text-align: center">編輯文章</h4>
                <!-- 內容從這開始-->
                <form>
                    <div class="row">
                        <div class="col-9">

                            <div class="mb-3">
                                <label for="acTypeId">發文看版</label>
                                <select id="acTypeId" name="acTypeId" class="form-control">
                                    <option value="1">全部</option>
                                    <option value="2">商城</option>
                                    <option value="3">行程</option>
                                    <option value="4">揪團</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="articleTitle">文章標題</label>
                                <input id="articleTitle" name="articleTitle" type="text" class="form-control">
                            </div>
                            <div class="mb-3 mt-4">
                                <label for="articleContent" class="form-label">文章內容</label>
                                <!-- 給要被傳送到後端的標籤id值 -->
                                <textarea id="articleContent" name="articleContent" rows="10" type="text"
                                    class="form-control"></textarea>
                            </div>

                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="articlePic">圖片</label>
                                <div class="imgOuterFrame" id="imgOuterFrame">

                                    <!--動態插入圖片
                                            <div class="imgInnerFrame" id="imgInnerFrame">
                                             <img id="articlePic" src="" alt="Loading..."
                                        style="max-width: 100%; max-height: 100%;"> 
                                         </div>
                                    -->

                                </div>
                            </div>




                        </div>

                    </div>
                </form>
                <form id="picForm">
                    <div class="mb-2 mt-5">
                        <p>上傳照片</p>

                        <div id="fileInputs" style="margin-bottom: 20px;">
                            <!-- 動態生成上傳欄位 -->
                        </div>
                        <button type="button" id="addFileButton" class="btn btn-secondary"
                            style="margin-bottom: 40px;">新增圖片</button>
                    </div>
                    <!-- <button type="submit" class="btn btn-primary-send">發表</button> -->
                </form>
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <button type="submit" id="submit" class="btn btn-success">確認修改
                        </button>
                    </div>
                </div>


            </div>
        </div>





    </main>

    <div class="btn" id="chat-icon" style="position: fixed;">
        <img src="../../dist/img/chat/live-chat.png" style="width: 50px" />
        <img src="../../dist/img/chat/warning.png" style="width: 20px" id="alert" class="hide" />
    </div>

    <div class="hide" id="chatBox" style="width: 410px">
        <div class="chat-window">

            <div class="panel panel-default">

                <!-- chat-title -->
                <div class="panel-heading top-bar d-flex">
                    <div class="col-md-8 col-xs-8">

                        <h5 class="panel-title">客服聊天室</h5>
                    </div>
                    <div class="col-md-4 col-xs-4" style="margin-top: 5px; margin-left: 90px;">
                        <i class="bi bi-x-lg fs-5" id="close"></i>
                    </div>
                </div>

                <!-- chat-body -->
                <div class="panel-body msg_container_base" id="msgContainer">

                </div>

                <!-- chat-input -->
                <div class="panel-footer">
                    <div class="input-group" style="padding: 6px;">
                        <input id="btn-input" type="text" class="input-sm chat_input" placeholder="Message..."
                            autocomplete="off" />
                        <span class="input-group-btn">
                            <button class="btn" id="btn-chat" style="background-color: #807971"
                                onclick="sendMessage();">
                                <i class="bi bi-send-fill text-white"></i>
                            </button>
                        </span>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="assets/dist/js/memberArticleUpdate.js"></script>
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../customer/dist/js/customerChat_img.js"></script>
    
    <!--<script src="activityEdit.js"></script>-->

</body>

</html>
