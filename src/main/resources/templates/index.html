<script>
    $(document).ready(function () {
        $("#loadAttraction").click(function () {
            var id = $("#attractionId").val();
            $.ajax({
                url: "http://localhost:8081/u-and-me/getAttraction/" + id,
                method: "GET",
                success: function (data) {
                console.log(data);
                    $("#attrName").text("Name: " + data.id);
                    $("#attrDescription").text("Description: " + data.name);
                    // You can continue to populate other attributes here
                },
                error: function () {
                    alert("Attraction not found");
                }
            });
        });
    });
